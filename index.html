<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- container for all the features, inside the white box -->
        <div class="container"> 
            <h1>Workout sets</h1> 
            <!-- sets being added -->
            <h2 id="count-el">0</h2> 
            <!-- increment button -->
            <button id="increment-btn" onclick="increment()">INCREMENT</button> 
            <!-- //save button -->
            <button id="save-btn" onclick="save()">SAVE</button> 
            <!-- all sets completed on a session -->
            <p id="save-el">Sets completed: </p> 
            <script src="index.js"></script>
        </div>
    </body>
</html>
